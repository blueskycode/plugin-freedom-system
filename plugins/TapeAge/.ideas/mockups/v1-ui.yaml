# TapeAge UI Specification v1
# Generated: 2025-11-10
# Dimensions: 800x600

window:
  width: 800
  height: 600
  resizable: false

colors:
  background: "#f5f0e8"  # Creamy beige
  primary: "#d97946"     # Burnt orange
  secondary: "#7d5a3b"   # Brown
  accent: "#c89f5d"      # Brass/gold
  text: "#3a2f24"        # Dark brown text
  meter_bg: "#e8dfd0"    # Lighter beige for meter background
  meter_needle: "#d97946" # Burnt orange needle

typography:
  title_font: "sans-serif"
  title_size: "24px"
  title_weight: "300"
  title_spacing: "0.2em"
  label_font: "sans-serif"
  label_size: "11px"
  label_weight: "600"
  label_spacing: "0.15em"

layout:
  sections:
    - id: vu_meter
      position: top
      height: "35%"
      margin_top: "40px"
      margin_bottom: "20px"

    - id: title
      position: center
      height: "10%"
      margin_bottom: "30px"

    - id: controls
      position: bottom
      height: "40%"
      margin_bottom: "40px"

components:
  vu_meter:
    type: custom_canvas
    id: vuMeter
    width: "500px"
    height: "120px"
    style: vintage_analog
    range: [-60, 6]  # dB
    mode: peak
    needle_color: "#d97946"
    scale_color: "#3a2f24"
    background: "#e8dfd0"

  title:
    type: text
    content: "TAPE AGE"
    style:
      color: "#3a2f24"
      font_size: "24px"
      font_weight: "300"
      letter_spacing: "0.2em"
      text_transform: "uppercase"
      text_align: "center"

  knobs:
    - id: drive
      type: rotary_slider
      parameter: "drive"
      label: "DRIVE"
      range: [0.0, 1.0]
      default: 0.5
      style: brass_vintage
      size: "100px"
      position_x: "180px"

    - id: age
      type: rotary_slider
      parameter: "age"
      label: "AGE"
      range: [0.0, 1.0]
      default: 0.25
      style: brass_vintage
      size: "100px"
      position_x: "350px"

    - id: mix
      type: rotary_slider
      parameter: "mix"
      label: "MIX"
      range: [0.0, 1.0]
      default: 1.0
      style: brass_vintage
      size: "100px"
      position_x: "520px"

styling:
  texture:
    enabled: true
    type: subtle_paper
    opacity: 0.15

  shadows:
    knobs:
      enabled: true
      blur: "8px"
      offset_y: "4px"
      color: "rgba(0, 0, 0, 0.2)"

  borders:
    meter:
      enabled: true
      width: "2px"
      color: "#7d5a3b"
      radius: "4px"
